<!DOCTYPE html>
<html>
<head>
    <title>URL Shortened</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortened</h1>
        <div class="result">
            <p><strong>Original URL:</strong> {{.LongURL | html}}</p>
            <p>
                <strong>Short URL:</strong> 
                <a href="{{.ShortURL}}" target="_blank">{{.ShortURL | html}}</a>
                <button class="copy-btn" data-url="{{.ShortURL | html}}">Copy</button>
            </p>
        </div>
        <div class="actions">
            <a href="/" class="btn">Shorten Another URL</a>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
